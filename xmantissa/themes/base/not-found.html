<div xmlns:nevow="http://nevow.com/ns/nevow/0.1">

    <p>
        Perhaps try the <a href="/">front page</a> or your
        <a href="/private">private page</a>.
    </p>

    <div class="not-found-technical" >

            </tr>
        </table>
    </div>
</div>
